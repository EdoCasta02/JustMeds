<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a href="index.html"><img src="/images/Logo.png" alt="Logo" width="40" height="40" href="index.html"></a>
              <a class="navbar-brand" href="index.html">JustMeds</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Chi siamo</a>
                  <a class="nav-link" href="order/order.html">Lista Farmaci</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- Il tuo contenuto va qui -->
    <main>
        <div class="container">
            <div class="row justify-content-center" id="loginform">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">Accesso</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Indirizzo email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Invia</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3" id="registerpopup">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Registrazione</h5>
                            <p class="card-text">Non hai un account? Clicca il pulsante qui sotto per registrarti.</p>
                            <button class="btn btn-primary" onclick="showRegistrationForm()">Registrati</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-3" id="registrationForm" style="display: none;">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Modulo di registrazione</h5>
                            <form onsubmit="return validateForm()"></form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="cognome" class="form-label">Cognome</label>
                                    <input type="text" class="form-control" id="cognome">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Indirizzo email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">
                                    <label for="birthdate" class="form-label">Data di nascita</label>
                                    <input type="date" class="form-control" id="birthdate">
                                </div>
                                <div class="mb-3">
                                    <label for="fiscalcode" class="form-label">Codice fiscale</label>
                                    <input type="text" class="form-control" id="fiscalcode">
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label">Paese di nascita</label>
                                    <input type="text" class="form-control" id="country">
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">Citt√† residenza</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="mb-3">
                                    <label for="street" class="form-label">Via residenza</label>
                                    <input type="text" class="form-control" id="street">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="rider">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Account Rider consegna farmaci
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="ordinazione" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Account ordina farmaci
                                    </label>
                                  </div>
                                <a class="nav-link" href="contattaci.html" style="color: blue; text-decoration: underline;">Sei una farmacia? Richiedi il tuo utente speciale</a>
                                <button type="submit" class="btn btn-primary">Registrati</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

         
        </div>
    </main>
    <footer style="background-color: gray;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 Just Meds. Tutti i diritti riservati.</p> 
                </div>
            </div>
        </div>
