<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link href="../style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="sidebar">
            <div class="sidebar-header">
                <a href="../index.html"><img src="../images/Logo.png" alt="Logo" class="navbar-brand img-fluid" /></a>
                <h2 class="text-center">Admin Menu</h2>
            </div>
            <a href="#" onclick="showSection('statsSection')">Statistiche</a>
            <a href="#" onclick="showSection('formRequestsSection')">Domande Form</a>
        </div>
        <div id="content">
            <div id="formRequestsSection" class="hidden">
                <h2>Form Requests</h2>
                <table class="table table-bordered" id="requestsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Order Number</th>
                            <th>Message</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="accountSection" class="hidden account-section">
                <h3>Crea un Account Farmacia</h3>
                <div class="mb-3">
                    <label for="pharmacySearch" class="form-label">Cerca Farmacia</label>
                    <input type="text" class="form-control" id="pharmacySearch" oninput="filterPharmacies()" placeholder="Cerca per nome farmacia..." />
                    <div class="dropdown">
                        <ul class="dropdown-menu" id="pharmacyList"></ul>
                    </div>
                </div>
                <form id="createPharmacyForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pharmacyId" class="form-label">ID Farmacia</label>
                            <input type="text" class="form-control non-editable" id="pharmacyId" name="_id" required readonly />
                        </div>
                        <div class="col-md-6">
                            <label for="pharmacyName" class="form-label">Nome Farmacia</label>
                            <input type="text" class="form-control non-editable" id="pharmacyName" name="nomeFarmacia" required readonly />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pharmacyEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="pharmacyEmail" name="email" required />
                        </div>
                        <div class="col-md-6">
                            <label for="pharmacyPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pharmacyPassword" name="password" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pharmacyCountry" class="form-label">Paese</label>
                            <input type="text" class="form-control non-editable" id="pharmacyCountry" name="indirizzo.paese" required readonly />
                        </div>
                        <div class="col-md-6">
                            <label for="pharmacyCity" class="form-label">Città</label>
                            <input type="text" class="form-control non-editable" id="pharmacyCity" name="indirizzo.città" required readonly />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pharmacyStreet" class="form-label">Via</label>
                            <input type="text" class="form-control non-editable" id="pharmacyStreet" name="indirizzo.via" required readonly />
                        </div>
                        <div class="col-md-6">
                            <label for="pharmacyPhone" class="form-label">Numero Telefono</label>
                            <input type="text" class="form-control" id="pharmacyPhone" name="numeroTelefono" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pharmacyManagerName" class="form-label">Nome Responsabile</label>
                            <input type="text" class="form-control" id="pharmacyManagerName" name="responsabile.nome" />
                        </div>
                        <div class="col-md-6">
                            <label for="pharmacyManagerSurname" class="form-label">Cognome Responsabile</label>
                            <input type="text" class="form-control" id="pharmacyManagerSurname" name="responsabile.cognome" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">
                        Crea Account
                    </button>
                </form>
            </div>
            <div id="statsSection" class="stats-section hidden">
                <h2>Statistiche</h2>
                <table class="table table-bordered" id="statsTable">
                    <thead>
                        <tr>
                            <th>Collezione</th>
                            <th>Numero di Documenti</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <div class="container">
              <p>&copy; 2024 JustMeds. All rights reserved.</p>
            </div>
        </footer>
        <script src="admin.js"></script>
    </body>
</html>
