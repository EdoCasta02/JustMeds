<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Cliente Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../style.css" />
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="../index.html"
          ><img
            src="../images/Logo.png"
            alt="Logo"
            class="navbar-brand img-fluid"
            style="width: 40px"
        /></a>
        <a class="navbar-brand" href="../index.html">JustMeds</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../about_us/about.html">Chi siamo</a>
            <a class="nav-link" href="../order/order.html" id="orderLink"
              >Lista Farmaci</a
            >
            <a class="nav-link" href="../auth/login.html" id="loginLink">Registrati/Accedi</a>
            <!-- Logout link will be dynamically inserted here if user is logged in -->
          </div>
        </div>
      </div>
    </nav>
  </header>
 </body>
 <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .wrapper {
      display: flex;
      flex: 1;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #00e7b9;
      color: #fff;
      padding-top: 20px;
      height: 100vh;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    #sidebar a:hover {
      background-color: #00e7b9;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header text-center">
        <h3>Il tuo Account</h3>
      </div>
      <ul class="list-unstyled components">
        <li>
          <a href="#" onclick="showSection('orderSection')">I miei ordini</a>
        </li>
        <li>
          <a href="#" onclick="showSection('impostazioniSection')">Impostazioni</a>
        </li>
      </ul>
    </nav>

    
    <div id="content">    
      <div id="orderSection" class="hidden">
        <h2>Ordini</h2>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>ID</th>
              <th>Prodotti</th>
              <th>Quantità</th>
              <th>Prezzo</th>
              <th>Cliente</th>
              <th>Indirizzo</th>
              <th>Azione</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="impostazioniSection" class="hidden">
        <div id="profileInfo">
          <h3>Informazioni Profilo</h3>
          <p><strong>Email:</strong> <span id="profileEmail"></span></p>
          <p><strong>Nome:</strong> <span id="profileName"></span></p>
          <p><strong>Cognome:</strong> <span id="profileSurname"></span></p>
          <p><strong>Indirizzo:</strong> <span id="profileAddress"></span></p>
          <p><strong>Città:</strong> <span id="profileCity"></span></p>
        </div>
      </div>
    </div>
    
  </div>

   

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
