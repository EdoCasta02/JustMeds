<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JustMeds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .map-container {
        display: flex;
        justify-content: space-between;
      }
      .map {
        width: 48%;
        height: 500px;
        position: relative;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        font-size: 1.5em;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="../index.html"
            ><img
              src="../images/Logo.png"
              alt="Logo"
              class="navbar-brand img-fluid"
              style="width: 40px"
          /></a>
          <a class="navbar-brand" href="../index.html">JustMeds</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../about_us/about.html">Chi siamo</a>

              <!-- Logout link will be dynamically inserted here if user is logged in -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- STORICO -->
    <div class="container mt-4">
      <h2>Ordine attuale</h2>
      <div class="card-deck mt-3" id="waitingOrders"></div>
    </div>

    <div class="container mt-4 mb-4 map-container">
      <div id="pickupMap" class="map">
        <div class="loading">Caricamento...</div>
      </div>
      <div id="deliveryMap" class="map">
        <div class="loading">Caricamento...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="delivery_management.js"></script>

    <!-- Script per la mappa -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
