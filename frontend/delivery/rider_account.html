<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Cliente Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      .center-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
      }
      .center-buttons button {
        width: 600px;
        height: 200px;
        font-size: 1.5rem;
        margin: 10px;
      }
      .modal-content {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="../index.html"
            ><img
              src="../images/Logo.png"
              alt="Logo"
              class="navbar-brand img-fluid"
              style="width: 40px"
          /></a>
          <a class="navbar-brand" href="../index.html">JustMeds</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../about_us/about.html">Chi siamo</a>
              <a class="nav-link" href="./delivery.html"
                >Consegne disponibili</a
              >
              <!-- Logout link will be dynamically inserted here if user is logged in -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4 center-buttons">
      <button id="currentDeliveryBtn" class="btn btn-primary">
        Consegna in corso
      </button>
      <button id="showEarningsBtn" class="btn btn-secondary">
        I miei Guadagni
      </button>
    </main>

    <!-- Earnings Modal -->
    <div
      class="modal fade"
      id="earningsModal"
      tabindex="-1"
      aria-labelledby="earningsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="earningsModalLabel">Guadagni</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="earningsDetails">Caricamento guadagni...</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2024 JustMeds. All rights reserved.</p>
        <p><a href="../form_request/contattaci.html">Contattaci</a></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="rider_account.js"></script>
  </body>
</html>
