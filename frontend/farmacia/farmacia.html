<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .wrapper {
      display: flex;
      flex: 1;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #343a40;
      color: #fff;
      padding-top: 20px;
      height: 100vh;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    #sidebar a:hover {
      background-color: #495057;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header text-center">
        <h3>Farmacia</h3>
      </div>
      <ul class="list-unstyled components">
        <li><a href="#" onclick="showSection('storicoOrdiniSection')">Storico Ordini</a></li>
        <li><a href="#" onclick="showSection('ordiniInCorsoSection')">Ordini in Corso</a></li>
        <li><a href="#" onclick="showSection('listaOrdiniCandidatiSection')">Lista Ordini Candidati</a></li>
        <li><a href="#" onclick="showSection('impostazioniSection')">Impostazioni</a></li>
      </ul>
    </nav>

    <div id="content">
      <div id="storicoOrdiniSection" class="hidden">
        <h2>Storico Ordini</h2>
        <!-- Contenuto dello storico ordini -->
      </div>
      <div id="ordiniInCorsoSection" class="hidden">
        <h2>Ordini in Corso</h2>
        <!-- Contenuto degli ordini in corso -->
      </div>
      <div id="listaOrdiniCandidatiSection" class="hidden">
        <h2>Lista Ordini Candidati</h2>
        <!-- Contenuto della lista ordini candidati -->
      </div>
      <div id="impostazioniSection" class="hidden">
        <h2>Impostazioni</h2>
        <!-- Contenuto delle impostazioni -->
      </div>
    </div>
  </div>

  
  <footer class="bg-dark text-white text-center p-0 mt-4">
    <div class="container">
      <p>&copy; 2024 JustMeds. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="farmacia.js"></script>
</body>
</html>
