<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="../index.html">
          <img
            src="../images/Logo.png"
            alt="Logo"
            class="navbar-brand img-fluid"
            style="width: 40px"
          />
        </a>
        <a class="navbar-brand" href="../index.html">JustMeds</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link" href="../about_us/about.html">Chi siamo</a>
            <a class="nav-link" href="../order/order.html">Lista Farmaci</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Richiesta assistenza</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="orderNumber" class="form-label">Numero Ordine</label>
              <input type="text" class="form-control" id="orderNumber" placeholder="Numero Ordine">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Messaggio</label>
              <textarea class="form-control" id="message" placeholder="Messaggio" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-body-tertiary py-0 mt-0" style="position: fixed; bottom: 0; height: 12%;">
    <div class="container text-center">
      <p>&copy; 2024 Just Meds. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="contattaci.js"></script>
</body>
</html>
