<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - JustMeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container my-5">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Indirizzo di Spedizione</h4>
                <div id="user-address" class="p-3 border bg-light">
                    Caricamento indirizzo...
                </div>
            </div>
            <div class="col-md-6">
                <h4>Riepilogo Ordine</h4>
                <div class="p-3 border bg-light">
                    <ul id="cart-items" class="list-unstyled"></ul>
                    <p id="total-price">Caricamento prezzo totale...</p>

                </div>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary">Procedi al Pagamento</button>
        </div>
    </div>

    <script src="checkout.js"> </script>
</body>
</html>
