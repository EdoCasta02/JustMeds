<!DOCTYPE html>
<html lang="en">
  <!-- prova modifica repo-->
  <head>
    <meta charset="utf-8" />
    <!-- This meta tag sets the viewport of the webpage to the width of the device and scales it to fit the screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Just Meds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img
            src="images/Logo.png"
            alt="Logo"
            width="40"
            height="40"
            href="index.html"
          />
          <a class="navbar-brand" href="index.html">JustMeds</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Chi siamo</a>
              <a class="nav-link" href="#">Prodotti</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Your content goes here -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2>Richiesta generica</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Messaggio</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Invia richiesta
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>


    
    <footer style="background-color: gray">
      <div class="container"></div>
        <div class="row">
          <div class="col-md-12 text-center">
            <p>&copy; 2024 Just Meds. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
