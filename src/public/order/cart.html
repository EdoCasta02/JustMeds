<html lang="en">
  <head>

  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a href="index.html"
            ><img
              src="../images/Logo.png"

          /></a>
          <a class="navbar-brand" href="index.html">JustMeds</a>

    <div class="container mt-4">
      <h2>Il tuo carrello</h2>
      <div id="cartItems" class="row"></div>
    </div>
  

    <footer class="bg-dark text-white text-center p-3 mt-4">
      <div class="container">
        <p>&copy; 2024 JustMeds. All rights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchLoginStatus().then((data) => {
          if (data.isLoggedIn) {
            setupLogoutLink();
          }
        });
      });

      function setupLogoutLink() {
        const navBar = document.querySelector(".navbar-nav");
        const logoutLink = document.createElement("a");
        logoutLink.className = "nav-link";
        logoutLink.href = "/logout";
        logoutLink.textContent = "Logout";
        navBar.appendChild(logoutLink);
      }

      function fetchLoginStatus() {
        return fetch("/api/check-login", { credentials: "include" })
          .then((response) => response.json())
          .then((data) => {
            return data; // Assicurati che data sia l'oggetto che include isLoggedIn e userRole
          })
          .catch((error) => {
            console.error("Error fetching login status:", error);
            throw error;
          });
      }

      //CODICE PER VISUALIZZARE IL CARRELLO (da rifare anche questo mi sa)
      document.addEventListener('DOMContentLoaded', function() {
      fetchCartItems();
      });

          function fetchCartItems() {
              fetch('/api/cart', { credentials: 'include' })
                  .then(response => {
                      if (!response.ok) {
                          throw new Error('Network response was not ok');
                      }
                      return response.json();
                  })
                  .then(data => {
                      console.log(data); // Log dei dati per verificare la struttura
                      if (data && data.items && data.items.length > 0) {
                          updateCartUI(data.items);
                      } else {
                          document.getElementById('cartItems').innerHTML = '<p>Il tuo carrello è vuoto.</p>';
                      }
                  })
                  .catch(error => {
                      console.error('Errore nel caricare gli articoli del carrello:', error);
                      document.getElementById('cartItems').innerHTML = `<p>Errore nel caricare gli articoli del carrello: ${error.message}</p>`;
                  });
}

          function updateCartUI(items) {
              const container = document.getElementById('cartItems');
              container.innerHTML = '';
              items.forEach(item => {
                  container.innerHTML += generateCartItemHTML(item);
              });
          }

          function generateCartItemHTML(item) {
              return `
                  <div class="col-md-4">
                      <div class="card mb-3">
                          <div class="card-body">
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">Quantità: ${item.quantity}</p>
                              <p class="card-text">Prezzo: ${item.price * item.quantity} €</p>
                              <button class="btn btn-danger" onclick="removeFromCart('${item.id}')">Rimuovi</button>
                          </div>
                      </div>
                  </div>
              `;
          }

          function removeFromCart(id) {
              fetch('/api/cart/remove', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ id: id })
              })
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Articolo rimosso dal carrello!');
                      fetchCartItems(); // Aggiorna la visualizzazione del carrello
                  } else {
                      alert('Errore nella rimozione dell\'articolo.');
                  }
              })
              .catch(error => {
                  console.error('Errore nella rimozione dell\'articolo:', error);
                  alert('Errore nella rimozione dell\'articolo.');
              });
          }



    </script>
  </body>
</html>
