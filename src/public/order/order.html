<body>

              <img src="../images/Logo.png" alt="Logo" width="40" height="40" href="../index.html">

    <!-- Your content goes here -->
    <h2>Flashcard Farmaci</h2>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4">
                    <form id="searchForm">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Cerca farmaco...">
                            <button class="btn btn-primary" type="submit">Cerca</button>
                        </div>
                    </form>
                </div>
            </div> <br><br>
            <div class="row" id="card-container">
                <!-- Le cards saranno generate qui dallo script JavaScript -->
            </div>
        </div>
        
    </main>
    
    </main>

    <footer style="background-color: rgb(101, 255, 211);">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 Just Meds. All rights reserved.</p> 
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.querySelector('input[type="text"]');
        
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const searchTerm = searchInput.value;
                fetch(`/api/drugs/search?farmaco=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(drugs => {
                    const container = document.querySelector('#card-container');
                    container.innerHTML = '';
                    if (drugs.length > 0) {
                        drugs.forEach(drug => {
                            container.innerHTML += `
                                <div class="col-md-4">
                                    <div class="card mb-4 shadow">
                                        <div class="card-header bg-primary text-white">
                                            <h4 class="my-0">${drug.Farmaco}</h4>  
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">${drug.PrezzoRiferimentoSSN} €</h5>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">Principio Attivo: ${drug.PrincipioAttivo}</li>
                                                <li class="list-group-item">Confezione: ${drug.Confezione}</li>
                                                <li class="list-group-item">Ditta: ${drug.Ditta}</li>
                                                <li class="list-group-item">ATC: ${drug.ATC}</li>
                                                <li class="list-group-item">AIC: ${drug.AIC}</li>
                                                <li class="list-group-item">Codice Equivalenza: ${drug.CodiceGruppoEquivalenza}</li>
                                            </ul>
                                            <button type="button" class="btn btn-primary mt-3">Dettagli</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        
                    } else {
                        container.innerHTML = `<p>Nessun farmaco trovato per la ricerca: "${searchTerm}".</p>`;
                    }
                })
                .catch(error => console.error('Error loading the drugs:', error));
            });
        });
        </script>
           
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/drugs')
            .then(response => response.json())
            .then(drugs => {
                const container = document.querySelector('#card-container');
                container.innerHTML = ''; // Pulisci il contenuto preesistente
                if (drugs && drugs.length > 0) {
                    drugs.forEach(drug => {
                        container.innerHTML += `
                            <div class="col-md-4">
                                <div class="card mb-4 shadow">
                                    <div class="card-header bg-primary text-white">
                                        <h4 class="my-0">${drug.Farmaco}</h4>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">${drug.PrezzoRiferimentoSSN} €</h5>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">Principio Attivo: ${drug.PrincipioAttivo}</li>
                                            <li class="list-group-item">Confezione: ${drug.Confezione}</li>
                                            <li class="list-group-item">Ditta: ${drug.Ditta}</li>
                                            <li class="list-group-item">ATC: ${drug.ATC}</li>
                                            <li class="list-group-item">AIC: ${drug.AIC}</li>
                                            <li class="list-group-item">Codice Equivalenza: ${drug.CodiceGruppoEquivalenza}</li>
                                        </ul>
                                        <button type="button" class="btn btn-primary mt-3">Dettagli</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = '<p>Nessun farmaco trovato.</p>';
                }
            })
            .catch(error => console.error('Error loading the drugs:', error));
        });
        
    </script>
