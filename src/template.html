<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Just Meds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="index.html"
            ><img
              src="images/Logo.png"
              alt="Logo"
              class="navbar-brand img-fluid"
              style="width: 40px"
          /></a>
          <a class="navbar-brand" href="index.html">JustMeds</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="about/about.html">Chi siamo</a>
              <a class="nav-link" href="order/order.html" id="orderLink"
                >Lista Farmaci</a >
              <!-- Logout link will be dynamically inserted here if user is logged in -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <footer class="bg-dark text-white text-center p-3 mt-4">
      <div class="container">
        <p>&copy; 2024 JustMeds. All rights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchLoginStatus().then((data) => {
          if (data.isLoggedIn) {
            setupLogoutLink();
          }
        });
      });

      function setupLogoutLink() {
        const navBar = document.querySelector(".navbar-nav");
        const logoutLink = document.createElement("a");
        logoutLink.className = "nav-link";
        logoutLink.href = "/logout";
        logoutLink.textContent = "Logout";
        navBar.appendChild(logoutLink);
      }

      function fetchLoginStatus() {
        return fetch("/api/check-login", { credentials: "include" })
          .then((response) => response.json())
          .then((data) => {
            return data; // Assicurati che data sia l'oggetto che include isLoggedIn e userRole
          })
          .catch((error) => {
            console.error("Error fetching login status:", error);
            throw error;
          });
      }
    </script>
  </body>
</html>
